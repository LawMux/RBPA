<html>
  <head>

    <script src="jquery.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    
    <!-- <script type="text/javascript" async src="MathJax-master/MathJax.js?config=TeX-MML-AM_CHTML"></script>
	 -->
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    
    <div id="main_container" style="position:absolute; left:0px; top:0px; width:100%; height:100%; display:flex; flex-direction: column">
      <div style="flex: 0 0 15px">Controls</div>
      <div style="flex: 1; display:flex; flex-direction:row; min-height:0px">
	<div id="rules_container" style="flex: 0 0 17%; text-align:center; display:flex; flex-direction:column">


	  <div style="flex:0 0 20px; border:1px solid black; text-align:center; background-color:#ddd; font-size:10px">
	    <select id="rules_select">
	      <option value="PRACTICE">Practice Rules</option>
	      <option value="ROYALTY">Royalty Rules</option>
	    </select>
	    <span style="color:steelblue; text-decoration:underline; cursor:pointer" onclick="refresh_instances('PRACTICE'); refresh_instances('ROYALTY')">RECALC</span>
	  </div>
	  <div id="rules_box" style="flex:1; border:1px solid black; font-size:9px; overflow:auto">
	    rules
	  </div>

	  <div id="rules_view" style="flex:1; white-space: pre-wrap; text-align:left">
	    rules Body
	  </div>
	  
	</div>	
	

	
	<div id="body_container" style="flex: 1; display:flex; flex-direction:column">

	  <div style="flex: 1; display:flex; flex-direction:row; min-height:0px">

	    <div id="product_map" style="box-sizing:border-box; padding:20px;border:1px solid black; flex:1; background-color:#eee; overflow:auto"></div>
	    
	    
	    <div id="claim_box" style="flex:0 0 300px; background-color:#ddd; "></div>
	    <div id="pat_list" style="flex:0 0 150px; background-color:#ddd; display:flex; flex-direction:column">
	      
	      <div id="red_pat_list" style="flex:1; border:1px solid red; text-align:center; color:red; background-color:#fff"></div>
	      <div id="blue_pat_list" style="flex:1; border:1px solid blue; text-align:center; color:blue; background-color:#fff; border-style:dashed"></div>
	    </div>
	    
	  </div>

	  

	  
	  <div style="flex:1; display:flex; flex-direction:row; min-height:0px">




	    <div style="flex:1; box-sizing:border-box; border:1px solid red; display:flex; flex-direction:column; padding-top:5px; min-height:0px">

	      <div id="universe_select" style="flex:0 0 15px; box-sizing:border-box; padding-left:5px; display:flex; flex-direction:row"> <span id="bsel_pract" class="button" onclick="select_view_pract(1)" style="flex:0 0 70px; text-align:center">Practice</span> <span id="bsel_royalty" class="button" onclick="select_view_pract(0)" style="flex:0 0 70px;  text-align:center">Royalty</span>
		<span id="universe_stats_PRACTICE" style="flex:1 ;  display:flex; flex-direction:row; line-height:20px">Statistics</span>
		<span id="universe_stats_ROYALTY" style="flex:1 ;  display:flex; flex-direction:row; line-height:20px; ">Statistics</span>
	      </div>
	     

	      <div id="view_practice" style="display:flex; min-height:0px">
		
		<div style="display:flex; flex:1; flex-direction:row; min-height:0px">
		  <div id="universes_PRACTICE" style="flex:1; overflow:auto"></div>
		  <div id="combos_holder_PRACTICE" style="flex:1; overflow:auto">		</div>
		</div>
	      </div>

	      <div id="view_royalty" style="display:flex; min-height:0px;">
		
		<div style="display:flex; flex:1; flex-direction:row; min-height:0px">
		  <div id="universes_ROYALTY" style="flex:1; overflow:auto"></div>
		  <div id="combos_holder_ROYALTY" style="flex:1; overflow:auto">		</div>
		</div>
	      </div>
	      
	      
	    </div>
	    
<!--	    <div id="results" style="flex:0 0 200px; box-sizing:border-box; padding: 5px; border:1px solid blue; overflow:auto"></div>
-->
	    
	  </div>

	</div>
	
      </div>



  </body>

</html>
